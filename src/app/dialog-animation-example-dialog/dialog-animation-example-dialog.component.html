<h1 mat-dialog-title>Delete file</h1><div mat-dialog-content>
    Are you sure you want to delete this file ?
  </div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" class="btn btn-outline-secondary">No Thanks</button>
  <button mat-button cdkFocusInitial class="btn btn-outline-secondary" (click)="onOkClick()">Ok</button>
</div>
