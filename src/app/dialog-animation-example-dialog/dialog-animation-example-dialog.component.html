<h3 mat-dialog-title>Delete file</h3>
<div mat-dialog-content>
    Are you sure you want to delete this file ?
  </div>
  <br>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" class="btn btn-outline-primary">No Thanks</button>
  <button mat-button cdkFocusInitial class="btn btn-outline-primary" (click)="onOkClick()">Ok</button>
</div>
